<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator Demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
        	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body ng-app = "app">
        <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                    <h1 class="total">{{ total }}</h1>
                    <pre> {{ equals }}</pre>
                    </div>
                </div>
            	<div class="row">
            		<button class="col-md-3 col-xs-3 btn btn-default" ng-click="list(7)">7</button>
            		<button class="col-md-3 col-xs-3 btn btn-default" ng-click="list(8)">8</button>
            		<button class="col-md-3 col-xs-3 btn btn-default" ng-click="list(9)">9</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="calc('+')">+</button>
                </div>
            	<div class="row">              
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="list(4)">4</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="list(5)">5</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="list(6)">6</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="calc('-')">-</button>
                </div>
                <div class="row"> 
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="list(1)">1</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="list(2)">2</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="list(3)">3</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="calc('*')">x</button>
                </div>
                <div class="row"> 
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="addDecimal()">.</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="calc(0)">0</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="calc('=')">=</button>
                    <button class="col-md-3 col-xs-3 btn btn-default" ng-click="calc('/')">/</button>
                </div>

            </div>
        </div>
        </div>

    </body>
    <script src="app.js"></script>
</html>
